<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JP → KO: Furigana + DeepL</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", Arial; padding:16px; max-width:820px; margin:0 auto; }
    textarea { width:100%; height:120px; font-size:18px; padding:8px; }
    button { padding:10px 14px; font-size:16px; margin-top:8px; }
    .result { margin-top:16px; padding:12px; border-radius:8px; background:#f8f8f8; }
    .ruby-area { font-size:22px; line-height:1.6; }
    .translation { margin-top:10px; color:#222; font-size:18px; white-space:pre-wrap; }
    .error { color:#b00020; font-size:14px; margin-top:6px; white-space:pre-wrap; }
    .hint { font-size:13px; color:#666; margin-top:8px; }
    .dim { opacity:.6; pointer-events:none; }
  </style>

  <!-- 1) 라이브러리: 순서 보장 (kuromoji → kuroshiro), defer/async 없이 -->
  <script src="https://unpkg.com/kuromoji@0.1.2/dist/kuromoji.js"></script>
  <script src="https://unpkg.com/kuroshiro@1.2.0/dist/kuroshiro.min.js"></script>
</head>
<body>
  <h2>Japanese → Korean (Furigana + DeepL)</h2>

  <label for="inputText">번역/요미가나 처리할 일본어 문장</label>
  <textarea id="inputText" placeholder="例：勉強する"></textarea>
  <button id="runBtn">변환 & 번역</button>
  <div class="hint">※ 단축어로 열었다면 주소에 <code>?q=문장</code>이 붙습니다. 수동 입력도 가능.</div>

  <div class="result" id="resultBox" style="display:none">
    <div class="ruby-area" id="rubyHtml"></div>
    <div class="translation" id="translationText"></div>
    <div class="error" id="errorText"></div>
  </div>

  <script>
    // 2) 워커 주소 (반드시 /translate 포함)
    const PROXY_URL = "https://solitary-mud-8caf.rlaalsrbr.workers.dev/translate";

    // 3) DOM 요소
    const inputEl = document.getElementById('inputText');
    const btn = document.getElementById('runBtn');
    const box = document.getElementById('resultBox');
    const rubyEl = document.getElementById('rubyHtml');
    const transEl = document.getElementById('translationText');
    const errEl = document.getElementById('errorText');

    // 4) Kuroshiro 준비 (2중 안전장치 + 타임아웃)
    let kuroshiroReady = false;
    let kuroshiro;
    function waitForGlobal(name, timeoutMs=4000) {
      const start = Date.now();
      return new Promise((resolve, reject) => {
        (function check(){
          if (window[name]) return resolve(window[name]);
          if (Date.now() - start > timeoutMs) return reject(new Error(name + " 로드 실패"));
          requestAnimationFrame(check);
        })();
      });
    }

    async function initKuroshiro() {
      if (kuroshiroReady) return;
      // kuromoji가 정말 로드됐는지 확인
      await waitForGlobal("kuromoji");
      await new Promise((resolve, reject) => {
        try {
          kuromoji.builder({ dicPath: "https://unpkg.com/kuromoji@0.1.2/dict/" })
            .build((err, tokenizer) => {
              if (err) return reject(err);
              try {
                kuroshiro = new Kuroshiro();
                kuroshiro.init(tokenizer).then(() => {
                  kuroshiroReady = true;
                  resolve();
                }).catch(reject);
              } catch (e) { reject(e); }
            });
        } catch (e) { reject(e); }
      });
    }

    // 5) 후리가나 만들기
    async function makeFuriganaHTML(text) {
      if (!kuroshiroReady) await initKuroshiro();
      return await kuroshiro.convert(text, { mode: "furigana", to: "hiragana" });
    }

    // 6) 번역 요청 (에러 메시지 친절히)
    async function translate(text) {
      if (!PROXY_URL || !/\/translate\b/.test(PROXY_URL)) {
        throw new Error("PROXY_URL이 비었거나 /translate 경로가 없습니다.");
      }
      const res = await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, target: "KO" })
      });
      const raw = await res.text();
      if (!res.ok) throw new Error("Worker/DeepL 오류: " + res.status + " " + raw);
      let data = {};
      try { data = JSON.parse(raw); } catch(_) {}
      if (!data.translation) throw new Error("번역 응답에 translation 필드가 없습니다: " + raw);
      return data.translation;
    }

    // 7) 실행
    async function runAll() {
      const text = (inputEl.value || "").trim();
      box.style.display = "block";
      rubyEl.innerHTML = ""; transEl.textContent = ""; errEl.textContent = "";

      if (!text) { errEl.textContent = "문장을 입력(또는 단축어로 전달)하세요."; return; }

      // 버튼 중복 클릭 방지
      btn.classList.add("dim");
      btn.disabled = true;

      try {
        const [furiganaHtml, ko] = await Promise.all([
          makeFuriganaHTML(text),
          translate(text)
        ]);
        rubyEl.innerHTML = furiganaHtml;
        transEl.textContent = "→ " + ko;
      } catch (e) {
        errEl.textContent = (e && e.message) ? e.message : String(e);
        console.error(e);
      } finally {
        btn.classList.remove("dim");
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', runAll);

    // 8) 단축어 쿼리 자동 실행 (?q=...)
    function getQueryParam(name) {
      const v = new URLSearchParams(location.search).get(name);
      return v ? decodeURIComponent(v) : "";
    }

    async function autoRunFromQuery() {
      const q = getQueryParam('q');
      if (!q) return;
      inputEl.value = q;
      // kuromoji 사전 로드 시간 고려 → 첫 프레임 뒤 실행
      requestAnimationFrame(runAll);
    }

    // 9) 초기화: 라이브러리 로드 확인 → 자동실행 시도
    (async function bootstrap(){
      try {
        await waitForGlobal("kuromoji");
        await waitForGlobal("Kuroshiro");
      } catch (e) {
        // 라이브러리 로딩 실패시 바로 표시
        box.style.display = "block";
        errEl.textContent = "라이브러리 로드 실패: " + (e?.message || e);
        return;
      }
      // 쿼리 자동 실행
      autoRunFromQuery();
    })();
  </script>
</body>
</html>
