<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JP → KO: Furigana + DeepL</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", Arial; padding:16px; max-width:820px; margin:0 auto; }
    textarea { width:100%; height:120px; font-size:18px; padding:8px; }
    button { padding:10px 14px; font-size:16px; margin-top:8px; }
    .result { margin-top:16px; padding:12px; border-radius:8px; background:#f8f8f8; }
    .ruby-area { font-size:22px; line-height:1.6; }
    .translation { margin-top:10px; color:#222; font-size:18px; white-space:pre-wrap; }
    .error { color:#b00020; font-size:14px; margin-top:6px; white-space:pre-wrap; }
  </style>

  <!-- 반드시 vendor 폴더에 저장한 로컬 JS 불러오기 -->
  <script src="./vendor/kuroshiro-analyzer-tinyseg.min.js"></script>
  <script src="./vendor/kuroshiro.min.js"></script>
</head>
<body>
  <h2>Japanese → Korean (Furigana + DeepL)</h2>

  <label for="inputText">번역/요미가나 처리할 일본어 문장</label>
  <textarea id="inputText" placeholder="例：勉強する"></textarea>
  <button id="runBtn">변환 & 번역</button>

  <div class="result" id="resultBox" style="display:none">
    <div class="ruby-area" id="rubyHtml"></div>
    <div class="translation" id="translationText"></div>
    <div class="error" id="errorText"></div>
  </div>

  <script>
    // 1) 본인 Cloudflare Worker 주소
    const PROXY_URL = "https://your-worker-subdomain.workers.dev/translate";

    // 2) 요소
    const inputEl = document.getElementById('inputText');
    const btn = document.getElementById('runBtn');
    const box = document.getElementById('resultBox');
    const rubyEl = document.getElementById('rubyHtml');
    const transEl = document.getElementById('translationText');
    const errEl = document.getElementById('errorText');

    // 3) Kuroshiro 초기화
    let kuroshiro;
    let kuroshiroReady = false;

    async function initKuroshiro() {
      if (kuroshiroReady) return;
      try {
        kuroshiro = new Kuroshiro();
        await kuroshiro.init(new Kuroshiro.Analyzer.TinySegmenter());
        kuroshiroReady = true;
      } catch (e) {
        throw new Error("Kuroshiro 초기화 실패: " + e.message);
      }
    }

    // 4) Furigana 변환
    async function makeFuriganaHTML(text) {
      if (!kuroshiroReady) await initKuroshiro();
      return await kuroshiro.convert(text, { mode: "furigana", to: "hiragana" });
    }

    // 5) 번역 요청 (DeepL Worker 프록시)
    async function translate(text) {
      const res = await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, target: "KO" })
      });
      if (!res.ok) throw new Error("Worker/DeepL 오류: " + res.status + " " + await res.text());
      const data = await res.json();
      return data.translation || "";
    }

    // 6) 실행
    async function runAll() {
      const text = (inputEl.value || "").trim();
      box.style.display = "block";
      rubyEl.innerHTML = ""; transEl.textContent = ""; errEl.textContent = "";
      if (!text) { errEl.textContent = "문장을 입력(또는 단축어로 전달)하세요."; return; }

      try {
        const [furiganaHtml, ko] = await Promise.all([
          makeFuriganaHTML(text),
          translate(text)
        ]);
        rubyEl.innerHTML = furiganaHtml;
        transEl.textContent = "→ " + ko;
      } catch (e) {
        errEl.textContent = String(e?.message || e);
        console.error(e);
      }
    }

    btn.addEventListener('click', runAll);

    // 7) 단축어용 쿼리 자동실행 (?q=...)
    function autoRunFromQuery() {
      const q = new URLSearchParams(location.search).get('q');
      if (!q) return;
      inputEl.value = decodeURIComponent(q);
      requestAnimationFrame(runAll);
    }

    // 8) 전체 준비 완료 후 실행
    window.addEventListener('load', autoRunFromQuery);
  </script>
</body>
</html>
